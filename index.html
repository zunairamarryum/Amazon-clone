<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar"> 
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">Pakistan</p>
                </div>
            </div>    
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-language border">
                <img src="./clone-img/us_flag.png" width="25px">
                EN
                <i class="fa-solid fa-caret-down fa-xs"></i>
            </div>
            <div class="nav-sigin border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-second">Account & Lists <i class="fa-solid fa-caret-down fa-xs"></i></p>
            </div>
            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-plus"></i>
                Cart
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars fa-xl"></i>
                All
            </div>
            <div class="panel-ops">
                <p class="panel-ops border">Today's Deals</p>
                <p class="panel-ops border">Customer Service</p>
                <p class="panel-ops border">Registry</p>
                <p class="panel-ops border">Gift Cards</p>
                <p class="panel-ops border">Sell</p>
            </div>
        </div>
    </header>
<!--header-slider-->
    <section>
        <div class="header-slider">
            <div class="image-list">
                <div class="image-item">
                    <img src="clone-img/header1.jpg"/>
                </div>
                <div class="image-item">
                    <img src="clone-img/header2.jpg"/>
                </div>
                <div class="image-item">
                    <img src="clone-img/header3.jpg"/>
                </div>
                <div class="image-item">
                    <img src="clone-img/header4.jpg"/>
                </div>
                <div class="image-item">
                    <img src="clone-img/header5.jpg"/>
                </div>
                <div class="image-item">
                    <img src="clone-img/header6.jpg"/>
                </div>
            </div>

            <div class="image-btn-slider">
                <button class="slider-btn" id="slide-btn-left"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="slider-btn" id="slide-btn-right"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
